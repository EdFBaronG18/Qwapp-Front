<ion-header no-border>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-refresher slot="fixed" (ionRefresh)="refreshNew($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div *ngIf="products">
    <ion-card *ngFor="let product of products">
      <ion-card-header>
        <ion-card-subtitle>{{product.date | date}}</ion-card-subtitle>
        <ion-card-title>{{product.name | titlecase }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        {{product.description}}
      </ion-card-content>
    </ion-card>
  </div>

  <ion-infinite-scroll threshold="0px" (ionInfinite)="refreshOld($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Cargando mÃ¡s publicaciones">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
