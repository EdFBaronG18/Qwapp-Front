<ion-header>
  <ion-toolbar>
    <ion-title>perfil-edit</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list lines="none">
    <ion-item align-items-center>
      <ion-avatar class="avatar">
        <img [src]="image" />
      </ion-avatar>
    </ion-item>
    <br>
    <ion-item>
      <ion-label position="stacked" class="ion-text-center">Nombres<ion-text color="danger">*</ion-text>
      </ion-label>
      <ion-input >{{u.name}}</ion-input>
    </ion-item>
    <br>
    <ion-item>
      <ion-label position="stacked" class="ion-text-center">Apellidos<ion-text color="danger">*</ion-text>
      </ion-label>
      <ion-input>Camacho Cardenas</ion-input>
    </ion-item>
    <br>
    <ion-item>
      <ion-label position="stacked" class="ion-text-center">Numero de Documento<ion-text color="danger">*</ion-text>
      </ion-label>
      <ion-input>1014298943</ion-input>
    </ion-item>
    <br>
    <ion-item>
      <ion-label position="stacked" class="ion-text-center">Ciudad<ion-text color="danger">*</ion-text>
      </ion-label>
      <ion-input>Bogotá</ion-input>
    </ion-item>
    <br>
    <ion-item>
      <ion-label position="stacked" class="ion-text-center">Localidad<ion-text color="danger">*</ion-text>
      </ion-label>
      <ion-input>Engativa</ion-input>
    </ion-item>
    <br>
    <ion-item>
      <ion-label position="stacked" class="ion-text-center">Dirección<ion-text color="danger">*</ion-text>
      </ion-label>
      <ion-input>Carrera 116 #77b-42</ion-input>
    </ion-item>
    <br>
    <ion-item>
      <ion-label position="stacked" class="ion-text-center">Telefono<ion-text color="danger">*</ion-text>
      </ion-label>
      <ion-input>3004006740</ion-input>
    </ion-item>
    <br>
    <ion-button expand="full" class="ion-text-center" (click) = "send()">Confirmar</ion-button>


  </ion-list>








</ion-content>
