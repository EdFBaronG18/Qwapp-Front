<ion-header no-border>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-menu-button></ion-menu-button>
		</ion-buttons>
		<ion-title>Producto</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<!-- Galeria -->
	<ion-slides [options]="sliderOpt">
		<ion-slide *ngFor="let img of [1,2,3]">
			<img src="assets/img/{{ img }}.png" tappable (click)="openPreview(img)" alt="Dinos">
		</ion-slide>
	</ion-slides>
	<!-- Descripcion -->
	<ion-card>
		<ion-card-header>
			<ion-card-title class="text-center">Descripción</ion-card-title>
		</ion-card-header>
		<ion-card-content>
			Lorem ipsum dolor, sit amet consectetur adipisicing elit. Cumque, ab!
		</ion-card-content>
	</ion-card>
	<!-- Categorias -->
	<ion-card>
		<ion-card-header>
			<ion-card-title>Categorias</ion-card-title>
		</ion-card-header>
		<ion-card-content>
			<ion-chip>
				<ion-label>Tecnologia</ion-label>
			</ion-chip>
			<ion-chip>
				<ion-label>Juegos</ion-label>
			</ion-chip>
			<ion-chip>
				<ion-label>Consolas</ion-label>
			</ion-chip>
		</ion-card-content>
	</ion-card>
	<ion-card>
		<ion-card-header>
			<ion-card-title>Información Adicional</ion-card-title>
		</ion-card-header>
		<ion-list class="txt">
			<ion-item>
				<ion-label>Estado</ion-label>
				<ion-note slot="end" color="primary">Nuevo</ion-note>
			</ion-item>
			<ion-item>
				<ion-label>Fecha</ion-label>
				<ion-note slot="end" color="primary">25/25/1444</ion-note>
			</ion-item>
			<ion-item>
				<ion-label>Ubicacion</ion-label>
				<ion-note slot="end" color="primary">Bogotá</ion-note>
			</ion-item>
		</ion-list>
	</ion-card>
</ion-content>
