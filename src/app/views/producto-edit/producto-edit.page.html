<ion-header>

    <ion-title>producto-edit</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen padding scroll-y="false">

    <!--Slide 1-->

      <!-- Content -->
      <h2>Edita tu producto</h2>
      <ion-item>
        <ion-label position="stacked">Nombre <ion-text color="danger">*</ion-text></ion-label>
        <ion-input required type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Descripci√≥n</ion-label>
        <ion-textarea></ion-textarea>
      </ion-item>
      <ion-buttons slot="end">
        <ion-button (click)="next()" >
          Next
        </ion-button>
      </ion-buttons>
    </ion-slide>
    
    <!--Slide 2-->
    <ion-slide>
      <!-- Content -->

      <ion-buttons slot="end">
        <ion-button (click)="next()" >
          Next
        </ion-button>
      </ion-buttons>
    </ion-slide>
    
    <ion-slide>
      <h2>What is Ionic Pro?</h2>
      <ion-buttons slot="end">
        <ion-button (click)="next()" >
          Next
        </ion-button>
      </ion-buttons>
    </ion-slide>
    
    <ion-slide>
      <h2>Ready to Play?</h2>
      <ion-buttons slot="end">
        <ion-button  >
          Continue
        </ion-button>
      </ion-buttons>
    </ion-slide>
    
  </ion-slides>
</ion-content>
