<ion-header no-border>
	<ion-toolbar>
	  <ion-buttons slot="start">
		<ion-button routerLink="/home">
		  <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
		</ion-button>
	  </ion-buttons>
	  <ion-title>Intercambio</ion-title>
	</ion-toolbar>
  </ion-header>

<ion-content class="ion-padding">
	<h4 class="ion-text-center">Seccion de intercambio pokemon</h4>
	
	<h6><b>Instrucciones</b></h6>
	<p> Selecciona el producto que quieres ofertar</p>
	<p> El otro usario vera tu oferta y se contactara contigo si le interesa </p>
	<p> Espera la respuesta</p>
	<br>
	<h3 class="ion-text-center">Tus productos disponibles</h3>
	<ion-list *ngIf="products">
		<ion-radio-group [(ngModel)]="producto">
			<ion-item *ngFor="let product of products">
				<ion-label>{{product.name}}</ion-label>
				<ion-thumbnail>
					<img src="https://comprarpopper.com/wp-content/uploads/2019/05/Popper-Rush-logo.png" />
				</ion-thumbnail>
				<ion-radio slot="start" color="primary" value={{product.id}}></ion-radio>
			</ion-item>
		</ion-radio-group>
	</ion-list>
	
	<div class="containerCenter" *ngIf="products">
		<ion-text color="primary" *ngIf="products.length === 0">
			<h5>No tienes publicaciones<br> Agrega una :)</h5>
		</ion-text>
	</div>
	<section>
		<ion-button fill="solid" expand="block" (click)="send()">
			Siguiente <ion-icon name="arrow-dropright-circle"></ion-icon>
		</ion-button>
	</section>
</ion-content>
