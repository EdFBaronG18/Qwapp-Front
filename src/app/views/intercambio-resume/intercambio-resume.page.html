<ion-header no-border>
	<ion-toolbar>
	  <ion-buttons slot="start">
		<ion-back-button></ion-back-button>
	  </ion-buttons>
	  <ion-title>Resumen</ion-title>
	</ion-toolbar>
  </ion-header>
  

<ion-content class="ion-padding">
	<ion-grid fixed>
		<ion-row>
			<ion-col size="12">
				<ion-card>
					<ion-card-header>
						<ion-card-subtitle>{{exchange.productSend.name}}</ion-card-subtitle>
					</ion-card-header>
					<ion-card-content>
						<ion-img src='assets/img/default.png'></ion-img>
						{{exchange.productSend.description}}
					</ion-card-content>
				</ion-card>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col size="12">
				<ion-card>
					<ion-card-header>
						<ion-card-subtitle>{{exchange.productReceiver.name}}</ion-card-subtitle>
					</ion-card-header>
					<ion-card-content>
						<ion-img src='assets/img/default.png'></ion-img>
						{{exchange.productReceiver.description}}
					</ion-card-content>
				</ion-card>
			</ion-col>
		</ion-row>
		<section>
			<ion-button expand="block" fill="solid" (click)="onClick()">
				Enviar solicitud <ion-icon slot="end" name="add"></ion-icon>
			</ion-button>
		</section>
	</ion-grid>
</ion-content>
