<ion-header no-border>
  <ion-toolbar class="toolbar--color-blank">
    <ion-buttons slot="start">
      <ion-back-button color="dark" defaultHref="login"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-align-self-center">

  <div class="containerCenter marginBottom">
    <span class="titulos">Registro</span>
  </div>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <ion-list lines="none">
      <ion-item class="input">
        <ion-label position="floating">Nombre<ion-text color="danger">*</ion-text>
        </ion-label>
        <ion-input required formControlName="nombre" type="text"></ion-input>
      </ion-item>
      <ion-item class="input">
        <ion-label position="floating">Edad<ion-text color="danger">*</ion-text>
        </ion-label>
        <ion-input required formControlName="edad" type="number"></ion-input>
      </ion-item>
      <ion-item class="input">
        <ion-label position="floating">Ciudad<ion-text color="danger">*</ion-text>
        </ion-label>
        <ion-input required formControlName="ciudad" type="text"></ion-input>
      </ion-item>
      <ion-item class="input">
        <ion-label position="floating">Localidad<ion-text color="danger">*</ion-text>
        </ion-label>
        <ion-input required formControlName="localidad" type="text"></ion-input>
      </ion-item>
      <ion-item class="input">
        <ion-label position="floating">Dirección<ion-text color="danger">*</ion-text>
        </ion-label>
        <ion-input required formControlName="direction" type="text"></ion-input>
      </ion-item>
      <ion-item class="input">
        <ion-label position="floating">Celular<ion-text color="danger">*</ion-text>
        </ion-label>
        <ion-input required formControlName="phone" type="number"></ion-input>
      </ion-item>
      <ion-item class="input">
        <ion-label position="floating">Correo <ion-text color="danger">*</ion-text>
        </ion-label>
        <ion-input required formControlName="correo" type="email"></ion-input>
      </ion-item>
      <ion-item class="input">
        <ion-label position="floating">Contraseña <ion-text color="danger">*</ion-text>
        </ion-label>
        <ion-input required formControlName="pass1" type="password"></ion-input>
      </ion-item>
      <ion-item class="input">
        <ion-label position="floating">Confirmar Contraseña <ion-text color="danger">*</ion-text>
        </ion-label>
        <ion-input required formControlName="pass2" type="password"></ion-input>
      </ion-item>
    </ion-list>
    <div class="containerCenter marginBottom--50px">
      <button *ngIf="registerForm.invalid" class="buttonSesion disable" disabled="true">Registrarse</button>
      <button *ngIf="!registerForm.invalid" class="buttonSesion" block type="submit" [disabled]="registerForm.invalid">
        Registrarse
      </button>
    </div>
  </form>
</ion-content>
