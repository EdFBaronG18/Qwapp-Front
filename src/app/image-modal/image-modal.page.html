<ion-content fullscreen>
  <ion-item class="close-fake" lines="none" text-center>
    <ion-button (click)="close()" fill="clear" color="light">
      <ion-icon name="arrow-round-back" slot="start"></ion-icon>
      Back
    </ion-button>

    <ion-button (click)="zoom(true)" fill="clear" color="light">
      <ion-icon name="add-circle-outline" slot="start"></ion-icon>
      In
    </ion-button>

    <ion-button (click)="zoom(false)" fill="clear" color="light">
      <ion-icon name="remove-circle-outline" slot="start"></ion-icon>
      Out
    </ion-button>
  </ion-item>

  <ion-slides [options]="sliderOpt" #slider>
    <ion-slide>
      <div class="swiper-zoom-container">
        <img src="assets/img/{{ img }}.png">
      </div>
    </ion-slide>
  </ion-slides>
</ion-content>
