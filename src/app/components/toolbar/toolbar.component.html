<ion-header no-border>
  <ion-toolbar *ngIf="bar.display === 'normal'">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{bar.name}}</ion-title>
  </ion-toolbar>

  <ion-toolbar *ngIf="bar.display === 'search'">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-searchbar placeholder="Filter Pizza" inputmode="email" type="decimal" [debounce]="250"></ion-searchbar>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
